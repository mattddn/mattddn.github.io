---
layout: default
title: Blog
description: Desc
---

{% for page in site.posts limit:3 %}
{% if page.layout == 'photo' %}
<article>
	<em>{{ page.date | date: site.date_format }}</em>
	<div class="lightbox">
		{{ page.content }}
		<!-- <a href="{{ page.url }}">#</a> -->
	</div>
</article>
<hr>
{% else %}
<article>
	<h2>
	  <a href="{{ page.url }}">{{ page.title }}</a>
	</h2>
	<em>{{ page.date | date: site.date_format }}</em>
	{{ page.content }}
</article>
<hr>
{% endif %}
{% endfor %}
