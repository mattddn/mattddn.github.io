<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }} - {{ site.name }}</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="/">ERYRI</a></h1>
        <p class="intro">A small blog from Snowdonia.</p>

        <p class="view">
          <a href="/archive.html">Archive</a>&nbsp;/&nbsp;
          <a href="/atom.xml">RSS</a>
        </p>

        <p class="view latest">
          Recent posts:<br>
          {% for post in site.posts limit:5 %}
            <a href="{{post.url}}">{{post.title}}</a><br>
          {% endfor %}
        </p>

      </header>

      <section>
        {{ content }}
      </section>
      
      <footer>
        <p><small>Hosted on GitHub Pages<br>Theme adapted from <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="assets/scale.fix.js"></script>

  </body> 
</html>
