---
published: true
layout: default
---

<article>
	<h2>
	  <a href="{{ page.url }}">{{ page.title }}</a>
	</h2>
	<em>{{ page.date | date: site.date_format }}</em>

	{{ content }}

  {% if page.categories %}
  <p>Posted in:
      {% for cat in page.categories %}
   	<a href="/c/{{cat}}/">{{cat}}</a>
      {% endfor %}
  	</p>
  {% endif %}
</article>
