---
published: true
layout: default
---

<article>
	<h2>
	  <a href="{{ page.url }}">{{ page.title }}</a>
	</h2>
	<em>{{ page.date | date: site.date_format }}</em>

	{{ content }}

  {% if page.tags %}
  <p>Tagged:
      {% for tag in page.tags %}
      <a href="/tags/{{tag}}" rel="tag">{{tag}}</a>
      {% endfor %}
  	</p>
  {% endif %}
</article>
