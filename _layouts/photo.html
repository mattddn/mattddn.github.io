---
published: true
layout: default
---

<article>
	<em>{{ page.date | date: site.date_format }}</em>
	<div class="lightbox">
		{{ content }}
	</div>

	{% if page.tags[0] %}
	<p>Tagged: 
		{% for tag in page.tags %}
		<a href="/tag/{{tag}}" rel="tag">{{tag}}</a>&nbsp;
		{% endfor %}
	</p>
	{% endif %}
</article>
