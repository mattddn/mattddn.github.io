---
published: true
layout: default
---

<article>
	<em>{{ page.date | date: site.date_format }}</em>
	<div class="lightbox">
		{{ content }}
	</div>

	<p>Tagged: 
		{% for tag in page.categories %}
		<a href="/tags/{{tag}}" rel="tag">{{tag}}</a>&nbsp;
		{% endfor %}
	</p>
</article>
