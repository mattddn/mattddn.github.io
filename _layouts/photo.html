---
published: true
layout: default
---

<article>
	<em>{{ page.date | date: site.date_format }}</em>
	<div class="lightbox">
		{{ content }}
	</div>

	  {% if page.categories[0] %}
	  <p>Posted in:
	    {% for cat in page.categories %}
	   	<a href="/{{cat}}/">{{cat | capitalize}}</a>
	    {% endfor %}
	  </p>
	  {% endif %}
</article>
